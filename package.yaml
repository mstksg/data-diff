name:                data-diff
version:             0.1.0.0
github:              "mstksg/data-diff"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2018"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Derivable diffing on arbitrary datatypes using GHC Generics
category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/mstksg/data-diff#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall

library:
  source-dirs: src
  exposed-modules:
  - Data.Diff
  other-modules:
  - Data.Diff.Internal
  - Data.Diff.Internal.Generics
  - Data.Diff.Internal.Map
  - Data.Diff.Internal.Sequence
  - Data.Type.Combinator.Util
  dependencies:
  - Diff
  - hashable
  - containers
  - diff3
  - generics-sop
  - text
  - type-combinators
  - unordered-containers
  - vector
  - string-conversions

executables:
  generics-diff-pandoc:
    main:                pandoc-diff.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - data-diff
    - pandoc
    - data-default
    - text
    - pandoc-types
    - generics-sop

tests:
  generics-diff-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - data-diff
